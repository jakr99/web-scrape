<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Episode</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Now Playing</h1>

    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-between mb-4">
        <button class="btn btn-secondary" onclick="goHome()">Home</button>
        <button class="btn btn-secondary" onclick="goBack()">Back to Episode List</button>
    </div>

    <!-- Video Player -->
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{ video_url }}" width="800" height="450" allowfullscreen="true" frameborder="0"></iframe>
    </div>
</div>

<script>
function goBack() {
    window.history.back();
}
function goHome() {
    window.location.href = "/";
}
</script>
</body>
</html>
