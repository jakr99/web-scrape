<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ title }} - Episodes</h1>

    <!-- Home Button -->
    <div class="d-flex justify-content-start mb-3">
        <button class="btn btn-secondary" onclick="goHome()">Home</button>
    </div>

    <!-- Episode Ranges -->
    {% if episode_ranges %}
    <h3>Episode Ranges</h3>
    <ul class="list-group mb-4">
        {% for range in episode_ranges %}
        <li class="list-group-item">
            <a href="/episodes?anime_link={{ range['link'] }}">{{ range['range'] }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Episode List -->
    <ul class="list-group">
        {% for episode in episodes %}
        <li class="list-group-item">
            <a href="/play?episode_link={{ episode.link }}">Episode {{ episode.number }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
function goHome() {
    window.location.href = "/";
}
</script>
</body>
</html>
